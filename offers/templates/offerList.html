<!DOCTYPE html>
<html lang="ja">
<!-- 载入静态文件 -->
{% load staticfiles %}

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{% static 'bootstrap-4.1.3-dist/css/bootstrap.min.css' %}">

    <title>tfg tokyo</title>
    <style>
        .container ui li {
            list-style-type: none;
        }
    </style>
</head>

<body>
    <header>
        <!-- <h1 class="display-3 mb-3">tfg tokyo</h1> -->
        <div class="container">
            <nav class="navbar navbar-expand-sm navbar-light bg-light stricky-top">
                <a class="navbar-brand" href="#">
                    <img src="{% static 'image/logo.jpg'%}" alt="tfg">
                </a>
                <button class="navbar-toggler" data-toggle="collapse" data-target="#menu">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div id="menu" class="collapse navbar-collapse">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item active">
                            <a class="nav-link" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">トピック</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
    </header>

    <mian>
        <section class="bg-light text-left py-3">
            <h2 class="text-center">カテゴリ一覧</h2>
            <div class="container">
                <ul>
                    {% for offer in offers %}
                    <li> {{offer.title}}</li>{% endfor%}
                </ul>

            </div>
        </section>
    </mian>

    <footer class="text-center text-muted py-4 ">
        CopyRight @tfg tfg.tokyo
    </footer>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="{% static 'bootstrap-4.1.3-dist/other/jquery-3.3.1.slim.min.js' %}"></script>
    <script src="{% static 'bootstrap-4.1.3-dist/other/popper.min.js' %}"></script>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script> -->
    <script src="{% static 'bootstrap-4.1.3-dist/js/bootstrap.min.js' %}"></script>
</body>

</html>
