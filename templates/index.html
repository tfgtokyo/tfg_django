<!DOCTYPE html>
<html lang="ja">
<!-- 载入静态文件 -->
{% load staticfiles %}

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{% static 'bootstrap-4.1.3-dist/css/bootstrap.min.css' %}">

    <title>{% block title %}tfg tokyo{% endblock %}</title>
    <style>
        img {
            width: 50px;
            height: 50px;
        }

        .row {
            height: 50px;
        }

        /* .container ul li {
            list-style-type: none;
        } */
    </style>
</head>

<body>
    <header>
        <!-- <h1 class="display-3 mb-3">tfg tokyo</h1> -->
        <div class="container">
            <nav class="navbar navbar-expand-sm navbar-dark bg-dark stricky-top">
                <div>
                    <a href="#" class="navbar-brand">
                        <img src="{% static 'image/logo.jpg'%}" alt="tfg">
                    </a>
                </div>

                <button class="navbar-toggler" data-toggle="collapse" data-target="#menu">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div id="menu" class="collapse navbar-collapse">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item active">
                            <a href="#" class="nav-link">Home</a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link ropdown-toggle" data-toggle="dropdown">トピック</a>
                            <div class="dropdown-menu">
                                <a href="#" class="dropdown-item">Java</a>
                                <a href="#" class="dropdown-item">C#</a>
                                <a href="#" class="dropdown-item">PHP</a>
                                <a href="#" class="dropdown-item">Python</a>
                                <a href="#" class="dropdown-item">Ruby</a>
                                <a href="#" class="dropdown-item">Salesforce</a>
                                <a href="#" class="dropdown-item">SAP</a>
                            </div>
                        </li>
                    </ul>
                </div>

            </nav>
        </div>
    </header>

    <main>
        <section class="bg-light text-left py-3">
            <h2 class="text-center">カテゴリ一覧</h2>
            <div class="container">

                <form class="form-inline">
                    <div class="input-group">
                        <span class="input-group-addon">@</span>
                        <input list="dl" type="text" class="form-control" placeholder="Search" />
                        <datalist id="dl">
                            <option value="IE"></option>
                            <option value="Firefox"></option>
                            <option value="chrome"></option>
                            <option value="safari"></option>
                        </datalist>
                    </div>
                    <button class="btn btn-success" type="submit">search</button>
                </form>

                <div class="list-group">
                    {% for offerCategory in offerCategories %}
                    <a href="#" class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">
                        {{offerCategory.name}}
                        <span class="badge badge-primary badge-pill">{{offerCategory.count}}</span>
                    </a>
                    {% endfor%}
                </div>
                <!-- 
                <div class="row align-items-center">
                    <a href="">Java</a>
                </div>
                -->

                <!--
                <ul>
                    <li>
                        <a href="">Java</a>
                    </li>
                </ul>
                -->
            </div>
        </section>
    </main>

    <footer class="text-center text-muted py-4 ">
        CopyRight @tfg tfg.tokyo
    </footer>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="{% static 'bootstrap-4.1.3-dist/other/jquery-3.3.1.slim.min.js' %}"></script>
    <script src="{% static 'bootstrap-4.1.3-dist/other/popper.min.js' %}"></script>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script> -->
    <script src="{% static 'bootstrap-4.1.3-dist/js/bootstrap.min.js' %}"></script>
</body>

</html>
