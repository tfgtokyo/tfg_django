{% extends 'base.html' %}
{% load staticfiles %}

<title>{% block title %}ホーム{% endblock %}</title>

{% block custom_css %}
<link rel="stylesheet" href="{% static 'css/style.css' %}">
{% endblock %}

{% block content %}
<div class="searchbox fr col-lg-4 col-md-6 col-sm-8">
    <input id="search_keywords" class="fl" type="text" value="" placeholder="検索..." />
    <img class="search_btn fr" id="jsSearchBtn" src="{% static 'img/search_btn.png'%}" />
</div>

<div class="list-group">
    {% for offerCategory in offerCategories %}
    <a href="#" class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">
        {{offerCategory.name}}
        <span class="badge badge-primary badge-pill">{{offerCategory.count}}</span>
    </a>
    {% endfor%}
</div>
{% endblock %}
