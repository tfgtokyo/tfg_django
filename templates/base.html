<!DOCTYPE html>
<html lang="ja">
<!-- 载入静态文件 -->
{% load staticfiles %}

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{% static 'bootstrap-4.1.3-dist/css/bootstrap.min.css' %}">

    <title>{% block title %}tfg tokyo{% endblock %}</title>

</head>

<body>
    <header>
        <div class="container">
            {% block breadcrumb %} {% endblock %}
        </div>
    </header>

    <main>
        <section class="bg-light text-left py-3">
            {% block content %} {% endblock %}
        </section>
    </main>

    <footer class="text-center text-muted py-4 ">
        CopyRight @tfg tfg.tokyo
    </footer>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="{% static 'bootstrap-4.1.3-dist/other/jquery-3.3.1.slim.min.js' %}"></script>
    <script src="{% static 'bootstrap-4.1.3-dist/other/popper.min.js' %}"></script>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script> -->
    <script src="{% static 'bootstrap-4.1.3-dist/js/bootstrap.min.js' %}"></script>
</body>

</html>
